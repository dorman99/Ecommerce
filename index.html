<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="bulmaBurger.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecommerce layout</title>
</head>
<body>
    <section class="hero is-warning">
    <div class="container is-fullhd">
        
                <section class="hero">
                        <div class="hero-body">
                          <div class="container">
                            <h1 class="title has-text-centered">
                                    <img src="./assets/my_logo.png"  width="200" height="100" alt="Bulma">
                            </h1>
                            <h1 class="subtitle has-text-centered is-uppercase has-text-weight-semibold">
                               ayo jajan
                            </h1>
                        </div>
                      </section>
                    <nav class="navbar" role="navigation" aria-label="main navigation">
                        <button class="button navbar-burger" data-target="navMenu">
                                <span></span>
                                <span></span>
                                <span></span>
                              </button>
                        
                        <div class="navbar-menu" id="navMenu">
                                <div class="navbar-start">
                                        <a href="/" class="mdi mdi-home navbar-item"><i class="fas fa-home"></i> Home</a>
                                        <a class="navbar-item "><i class="fas fa-address-card"></i> Profile</a> 
                                      </div>      
                                <div class="navbar-end">
                                    <div class="control container-flex">
                                        
                                        <input class="input" type="text" placeholder="Search">
                                        <button class="button is-primary" style="margin-left:5px">search item</button>
                        
                                    </div>
                                        <a class="navbar-item " ><i class="fas fa-sign-out-alt"></i>Logout</a>
                                </div>
                        </div>
                </nav>
        
        <div class="notification is-primary" >
        <div class="tile is-ancestor">
                <div class="tile is-vertical is-8">
                  <div class="tile">
                    <div class="tile is-parent is-vertical">
                      <article class="tile is-child notification is-success">
                        <p class="title">Vertical...</p>
                        <p class="subtitle">Top tile</p>
                      </article>
                      <article class="tile is-child notification is-warning">
                        <p class="title">...tiles</p>
                        <p class="subtitle">Bottom tile</p>
                      </article>
                    </div>
                    <div class="tile is-parent">
                      <article class="tile is-child notification is-info">
                        <p class="title">Middle tile</p>
                        <p class="subtitle">With an image</p>
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/640x480.png">
                        </figure>
                      </article>
                    </div>
                  </div>
                  <div class="tile is-parent">
                    <article class="tile is-child notification is-danger">
                      <p class="title">Wide tile</p>
                      <p class="subtitle">Aligned with the right tile</p>
                      <div class="content">
                    
                      </div>
                    </article>
                  </div>
                </div>
                <div class="tile is-parent">
                  <article class="tile is-child notification is-warning">
                    <div class="content">
                      <p class="title">Tall tile</p>
                      <p class="subtitle">With even more content</p>
                      <div class="content">
                        <!-- Content -->
                      </div>
                    </div>
                  </article>
                </div>
              </div>
            </div>
      </div>
      <br>
    </section>
      <footer class="footer">
            <div class="container">
              <div class="content has-text-centered">
                <p>
                  <strong>AYO JAJAN</strong> by <a href="https://jgthms.com">&copy; DORMAN</a>. The source code is licensed
                  <a href="http:/github.com/dorman99">MIT</a>. The website content
                  is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
                </p>
              </div>
            </div>
          </footer>
</html>
